<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kill Predictor</h1>
        <div class="input-group">
            <label for="paNumber">PA Number:</label>
            <input type="number" id="paNumber" min="1" value="12">
        </div>
        <div class="input-group">
            <label for="hp">HP:</label>
            <input type="number" id="hp" min="1" value="14">
        </div>
        <div class="input-group">
            <label for="shooterPa">Shooter PA:</label>
            <input type="number" id="shooterPa" min="0" value="0">
        </div>
        <div class="input-group">
            <label>Agressor:</label>
            <div class="skills-container">
                <div class="skill-item"><input type="checkbox" id="expert"> <label for="expert">Expert</label></div>
                <div class="skill-item"><input type="checkbox" id="creative"> <label for="creative">Creative</label></div>
                <div class="skill-item"><input type="checkbox" id="persistent"> <label for="persistent">Persistent</label></div>
                <div class="skill-item"><input type="checkbox" id="berserker"> <label for="berserker">Berserker</label></div>
                <div class="skill-item"><input type="checkbox" id="knife"> <label for="knife">Knife</label></div>
                <div class="skill-item"><input type="checkbox" id="solid"> <label for="solid">Solid</label></div>
                <div class="skill-item"><input type="checkbox" id="wrestler"> <label for="wrestler">Wrestler</label></div>
            </div>
        </div>
        <div class="input-group">
            <label>Target:</label>
            <div class="skills-container">
                <div class="skill-item"><input type="checkbox" id="armor"> <label for="armor">Armor</label></div>
                <div class="skill-item"><input type="checkbox" id="elusive"> <label for="elusive">Elusive</label></div>
                <div class="skill-item"><input type="checkbox" id="roughneck"> <label for="roughneck">Roughneck</label></div>
                <input type="checkbox" id="mush"> <label for="mush">Mush</label>
            </div>
        </div>
        <div class="input-group">
            <label>Weapons:</label>
            <div class="weapons-container">
                <div class="weapon-item">
                    <input type="checkbox" id="blaster"> <label for="blaster">Blaster</label>
                    <input type="number" id="blasterCharges" min="0" value="0">
                </div>
                <div class="weapon-item">
                    <input type="checkbox" id="lizaroJungle"> <label for="lizaroJungle">Lizaro Jungle</label>
                    <input type="number" id="lizaroCharges" min="0" value="0">
                </div>
                <div class="weapon-item">
                    <label for="grenadesNumber">Grenades:</label>
                    <input type="number" id="grenadesNumber" min="0" value="0">
                </div>
                <div class="weapon-item">
                    <input type="checkbox" id="natamy"> <label for="natamy">Natamy</label>
                    <input type="number" id="natamyCharges" min="0" value="0">
                </div>
                <div class="weapon-item">
                    <input type="checkbox" id="rocketLauncher"> <label for="rocketLauncher">Rocket Launcher</label>
                    <input type="number" id="rocketLauncherCharges" min="0" value="0">
                </div>
                <div class="weapon-item">
                    <input type="checkbox" id="machineGun"> <label for="machineGun">Machine Gun</label>
                    <input type="number" id="machineGunCharges" min="0" value="0">
                </div>
            </div>
        </div>
        <button id="predictButton">Predict</button>
        <div id="result"></div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
