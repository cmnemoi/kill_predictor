<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kill Predictor</h1>
        <div class="input-group">
            <label for="paNumber">PA Number:</label>
            <input type="number" id="paNumber" min="1" value="12">
        </div>
        <div class="input-group">
            <label for="hp">HP:</label>
            <input type="number" id="hp" min="1" value="14">
        </div>
        <div class="input-group">
            <label for="shooterPa">Shooter PA:</label>
            <input type="number" id="shooterPa" min="0" value="0">
        </div>
        <div class="input-group">
            <label>Skills:</label>
            <div>
                <input type="checkbox" id="expert"> <label for="expert">Expert</label>
                <input type="checkbox" id="elusive"> <label for="elusive">Elusive</label>
                <input type="checkbox" id="creative"> <label for="creative">Creative</label>
                <input type="checkbox" id="persistent"> <label for="persistent">Persistent</label>
            </div>
        </div>
        <div class="input-group">
            <label>Combat Skills:</label>
            <div>
                <input type="checkbox" id="solid"> <label for="solid">Solid</label>
                <input type="checkbox" id="wrestler"> <label for="wrestler">Wrestler</label>
                <input type="checkbox" id="knife"> <label for="knife">Knife</label>
                <input type="checkbox" id="armor"> <label for="armor">Armor</label>
                <input type="checkbox" id="roughneck"> <label for="roughneck">Roughneck</label>
                <input type="checkbox" id="berserker"> <label for="berserker">Berserker</label>
            </div>
        </div>
        <button id="predictButton">Predict</button>
        <div id="result"></div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
